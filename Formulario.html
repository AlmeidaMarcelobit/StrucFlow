<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <style>
        /* Estilos simples para melhorar a aparência */
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="email"], input[type="date"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        input[type="submit"] {
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Cadastro de Colaborador e Equipamentos</h1>

    <form id="cadastroForm">
        <h2>DADOS DO COLABORADOR</h2>
        <label for="nome">Nome do Colaborador:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="email">Email do Colaborador:</label>
        <input type="email" id="email" name="email" required>
        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" name="cargo" required>
        <label for="departamento">Departamento:</label>
        <input type="text" id="departamento" name="departamento" required>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>
        <label for="dataEntrada">Data de Entrada:</label>
        <input type="date" id="dataEntrada" name="dataEntrada" required>
        <label for="centroCusto">Centro de Custo:</label>
        <input type="text" id="centroCusto" name="centroCusto" required>

        <h2>DADOS DOS EQUIPAMENTOS</h2>
        <label for="tipo1">Tipo do Equipamento 1:</label>
        <input type="text" id="tipo1" name="tipo1" required>
        <label for="patrimonio1">Patrimônio Equipamento 1:</label>
        <input type="text" id="patrimonio1" name="patrimonio1" required>
        <label for="serial1">Número de Série Equipamento 1:</label>
        <input type="text" id="serial1" name="serial1">
        <label for="marcaModelo1">Marca/Modelo Equipamento 1:</label>
        <input type="text" id="marcaModelo1" name="marcaModelo1" required>

        <!-- Adicione mais campos conforme necessário para os outros equipamentos -->

        <input type="submit" value="Enviar">
    </form>

    <script>
        document.getElementById("cadastroForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita o envio padrão do formulário

            // Dados do colaborador
            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const cargo = document.getElementById("cargo").value;
            const departamento = document.getElementById("departamento").value;
            const cpf = document.getElementById("cpf").value;
            const dataEntrada = document.getElementById("dataEntrada").value;
            const centroCusto = document.getElementById("centroCusto").value;

            // Dados do equipamento 1
            const tipo1 = document.getElementById("tipo1").value;
            const patrimonio1 = document.getElementById("patrimonio1").value;
            const serial1 = document.getElementById("serial1").value;
            const marcaModelo1 = document.getElementById("marcaModelo1").value;

            // Construção da estrutura HTML com os dados fornecidos
            const htmlData = `
                <article>
                    <h2>DADOS DO COLABORADOR</h2>
                    <div class="colaborador-info">
                        <div class="colaborador-details">
                            <p><strong>Colaborador:</strong> ${nome}</p>
                            <p><strong>Email:</strong> ${email}</p>
                            <p><strong>Cargo:</strong> ${cargo}</p>
                            <p><strong>Departamento:</strong> ${departamento}</p>
                            <p><strong>CPF:</strong> ${cpf}</p>
                            <p><strong>Data de Entrada:</strong> ${dataEntrada}</p>
                            <p><strong>Centro de Custo:</strong> ${centroCusto}</p>
                            <p><strong>Termo de Entrega de Equipamento:</strong></p>
                        </div>
                    </div>
                    <h2>DADOS DOS EQUIPAMENTOS</h2>
                    <div class="equipamentos-info">
                        <div class="equipamento">
                            <p><strong>Tipo:</strong> ${tipo1}</p>
                            <p><strong>Patrimônio:</strong> ${patrimonio1}</p>
                            <p class="serial"><strong>S/N:</strong> ${serial1}</p>
                            <p><strong>Marca/Modelo:</strong> ${marcaModelo1}</p>
                        </div>
                        <!-- Adicione mais blocos de equipamentos conforme necessário -->
                    </div>
                </article>
            `;

            // Exibição dos dados na página
            document.body.innerHTML += htmlData;
        });
    </script>

</body>
</html>
